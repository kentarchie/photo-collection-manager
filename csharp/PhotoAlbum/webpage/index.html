<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
        <title>Photo Album Viewer</title>
        <meta name='description' content='View a photo album produced by the PhotoAlbum application' />
        <meta name='viewport' content='width=device-width' />
        <link rel='shortcut icon' type='image/x-icon' href='Photo-Album-2-icon.ico' />

        <link type='text/css' rel='stylesheet' href='css/normalize.min.css' />
        <link type='text/css' rel='stylesheet' href='css/featherlight.min.css' />
        <link type='text/css' rel='stylesheet' href='css/main.css' />
        <link type='text/css' rel='stylesheet' href='css/ribbon.css' />

        <script src='js/vendor/modernizr-2.6.2.min.js'></script>
    </head>
    <body>
      <div id='pictureBody'>
        <div class='ribbon'>
            <div class='ribbon-stitches-top'></div>
            <strong class='ribbon-content'>
                <h1>{{ albumname }}</h1>
            </strong>
            <div class='ribbon-stitches-bottom'></div>
        </div>

        <div class='album'>
            <div id="pictureList">
               <div v-for="picture in pictures">
               <div class="boxSize pictureBox">
                   <a class="thumbNail" href="#" v-bind:data-featherlight="'../' + picture.filename"j>
                     <img v-bind:src="'../thumbnails/' + picture.filename"></a>
               </div>
               <div class="boxSize pictureInfoBox">
                  <div class="info">FileName: <span>{{ picture.filename }}</span></div>
                  <div class="info whereTaken">Where Taken: <span> {{ picture.wheretaken }}</span></div>
                  <div class="info whenTaken">When Taken: <span> {{ picture.whentaken }}</span></div>
                  <div class="info who">Who: <span> {{ picture.who }}</span></div>
               </div>
               <div class="caption"> {{ picture.caption }}</div>
               </div>
           </div>
        </div> <!-- album container -->
    </body>
      <script src='js/vendor/jquery-3.2.0.min.js' type='text/javascript'></script>
      <script src='js/vendor/vue.min.js' type='text/javascript'></script>
	   <script src='js/vendor/featherlight.min.js' type='text/javascript' charset='utf-8'></script>
      <script src="js/plugins.js" type='text/javascript'></script>
      <script src='../ALBUMFILENAME.album' type='text/javascript'></script>
      <script src='js/main.js' type='text/javascript'></script>
</html>
