<html>
   <head>
      <title>AlbumViewer</title>
	   <meta http-equiv='content-language' content='en' />
	   <meta name='author'      content='Kent Archie' />
	   <meta name='copyright'   content='Copyright Kent Archie 2020' />
       <meta name='description' content='AlbumViewer' />
       <!--
       <meta http-equiv='Content-Security-Policy' content='default-src self'; style-src 'self'; script-src 'inline'; img-src 'self';'' />
       -->

      <link rel='stylesheet' type='text/css' href='css/AlbumViewer.css' />
   </head>
<body>
    <div class='content'>
       <div class='albumName'>
          <label for='albumName'>Album Name</label>
			 <input type='text' id='albumName' name='albumName' class='' /> 
       </div>  <!--albumName -->

       <div class='pictureBlock'>
           <div class='container fileTree'>
               <ul id='fileList' class='fileList'>
               </ul>
           </div>  <!--fileTree -->

           <div class='pictureView'>
					 <div class='picturesBlock grid-container' >
                	<div class='pictureDisplay IFH_WrapperClass grid-child'>
							<div id='frontFileName'>Front Side </div>
                  	<img id='IFH_ImageTag' src='#' alt='image to display' data-file='' class='normalSize' />
                	</div> <!-- pictureDisplay -->
                	<div class='pictureDisplay IFH_WrapperClass grid-child'>
							<div id='backFileName'>Back Side </div>
                        <img id='IFH_BackImageTag' src='#' alt='back of image' data-file='' class='normalSize' height=500 width=500/>
                	</div> <!-- pictureBackDisplay -->
					 </div>
           </div>  <!--pictureView -->

       </div>  <!--pictureBlock -->
   </div>  <!--content -->


   <script type='text/javascript' src='js/AlbumViewer.js'></script>

   <!-- Insert this line after script imports -->
   <script>if (window.module) module = window.module;</script>

</body>
</html>
