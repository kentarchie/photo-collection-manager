<html>
   <head>
      <title>Photome</title>
	   <meta http-equiv='content-language' content='en' />
	   <meta name='author'      content='Kent Archie' />
	   <meta name='copyright'   content='Copyright Kent Archie 2019' />
       <meta name='description' content='Photo Collection Manager (Photome)' />
       <!--
       <meta http-equiv='Content-Security-Policy' content='default-src self'; style-src 'self'; script-src 'inline'; img-src 'self';'' />
       -->

      <link rel='stylesheet' type='text/css' href='css/PhotoCollectionManager.css' />
      <link rel='stylesheet' type='text/css' href='css/PictureDisplay.css' />
   </head>
<body>
   <header class=''>
       <span class='center'>Photo Collection Manager</span>
       <span id='messages' class='messageBox'></span>
    </header>  <!-- header -->

    <div class='content'>
       <div class='albumName'>
           <label for='albumName'>Album Name</label>
           <input type='text' id='albumName' name='albumName' class='' />
       </div>  <!--albumName -->

       <div class='pictureBlock'>
           <div class='container fileTree'>
               <ul id='fileList' class='fileList'>
               </ul>
           </div>  <!--fileTree -->

           <div class='pictureView'>
                <div class='pictureButtons'>
                    <button type='button'
                            id='prevImage'
                            name='prevImage'
                            title='Previous Picture'
                            class='pictureButton'>
                            Prev
                    </button>
                    <span id='pictureFileName' title='Picture File Name'></span>
                    <button type='button'
                            id='nextImage'
                            name='nextImage'
                            title='Next Picture'
                            class='pictureButton'>
                            Next
                    </button>
                </div> <!-- pictureButtons -->
                <div id='pictureDisplay' class='pictureDisplay IFH_WrapperClass' style='width: 450px; height: 450px;'>
                    <div class='IHF_Buttons_Block'>
                        <button type='button' id='IFH_CreateFace' name='IFH_CreateFace' 
                                class='IFH_ButtonBaseClass IFH_CreateButtonClass'
                                title='Draw a box around a Face'>
                                Add A Face
                        </button>
                        <button type='button' id='IFH_CancelCreateFace' name='IFH_CancelCreateFace' 
                                class='IFH_ButtonBaseClass IFH_CancelButtonClass'
                                title='Cancel drawing a box around a Face'>
                                Cancel Adding A Face
                        </button>
                    </div>
                    <div class='IFH_ImageGroupClass'>
                        <img id='IFH_ImageTag' src='#' alt='image to display' 
                            class='IFH_ImageTagClass' width='450px' height='450px' data-file='' />
                        <canvas id='IFH_CanvasTag' class='IFH_CoveringCanvas' 
                                width='450px' height='450px'></canvas>
                    </div>
                </div> <!-- pictureDisplay -->
           </div>  <!--pictureView -->

			  <!--get/edit face info, delete face, add face box -->
			  <div id='FaceInfo' class='FaceInfo' title='Click the X or outside the window to close it'>
					<span id='FaceInfoClose' class='FaceInfoClose' title='Close this window, click anywhere outside will close it as well'>X</span>
			  		<div class='AddEditInfo'>
						<input type='text' id='FaceInfoFirstName' name='FaceInfoFirstName' placeholder='First Name' title='First Name'/>
						<input type='text' id='FaceInfoSecondName' name='FaceInfoSecondName' placeholder='Second Name' title='Second Name'/>
						<button type='button' id='FaceInfoSave' name='FaceInfoSave'>Save Changes</button>
			  		</div>
					<button type='button' id='DeleteFaceBox' name='DeleteFaceBox' title='Delete the selected Face Box'>Delete This <br />Face Box</button>
			  </div> <!-- FaceInfo -->
			  <div id='FaceInfoBlackout'></div>

           <div class='pictureData'>
               <label for='whenTaken'>When Taken</label>
               <input type='text' id='whenTaken' name='whenTaken' class='' />

               <label for='whereTaken'>Where Taken</label>
               <input type='text' id='whereTaken' name='whereTaken' class='' />

               <label for='caption'>Caption</label>
               <input type='text' id='caption' name='caption' class='' />

               <label for='notes'>Notes</label>
               <textarea id='notes' name='notes' rows=15 class='' ></textarea>

               <label for='whoList'>Who</label>
               <textarea id='whoList' name='whoList' rows=15 class='' ></textarea>
           </div>  <!--pictureData -->
       </div>  <!--pictureBlock -->
   </div>  <!--content -->

   <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
   <!-- Insert this line above script imports  -->
   <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

   <script type='text/javascript' src='js/ThirdParty/jquery-3.3.1.js'></script>

   <script type='text/javascript' src='js/ImageFaceHandling.js'></script>
   <script type='text/javascript' src='js/AlbumData.js'></script>
   <script type='text/javascript' src='js/DrawBox.js'></script>
   <script type='text/javascript' src='js/FaceInfo.js'></script>
   <script type='text/javascript' src='js/PhotoCollectionManager.js'></script>

   <!-- Insert this line after script imports -->
   <script>if (window.module) module = window.module;</script>

   <footer>
        <div class='center copyright'>Copyright Kent Archie<span>year</span></div>
   </footer>
</body>
</html>
