<html>
   <head>
      <title>Photo Collection Manager</title>
	   <meta http-equiv='content-language' content='en' />
	   <meta name='author' content='Kent Archie' />
	   <meta name='copyright' content='Copyright Kent Archie 2019' />
       <meta name='description' content='Photo Collection Manager' />
       <!--
       <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'inline'; img-src 'self';" />
       -->

      <link rel='stylesheet' type='text/css' href='css/PhotoCollectionManager.css' />
      <!--
      <link rel='stylesheet' type='text/css' href='css/settingsMenu.css' />
      -->
   </head>
<body>
   <header class=''>
       <a class="button" href="#popup1">
           <img class='title' src='images/menuIcon.png' width=32 height=32 alt='Menu' />
       </a>
       <span class='center'>Photo Collection Manager</span>
        <button type='button' class='left' id='openSettings' >Change Settings</button>
    </header>  <!-- header -->

    <!--
    <nav role="navigation">
        <div id="settingsForm" class=''>
           <div>
              <label for='debug'>Debug On</label>
              <input type='checkbox' id='debug' />
              <br />
           
              <label for='pictureBase'>Picture Base</label>
              <input type='input' id='pictureBase' size=7 />
           </div>
        </div>
     </nav>  
    -->
     
    <!-- popup ideas from https://codepen.io/imprakash/pen/GgNMXO -->
    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="content">
                <ul>
                    <li>Settings</li>
                    <li>Export</li>
                    <li>Exit</li>
                </ul>
            </div>
        </div>
    </div>

    <div class='content'>
       <input type='file' webkitdirectory id='albumSelect' name='files[]' accept='application/json' />
       <button type="button" value="Choose a file" id="selectAlbum">Choose an album</button>
       <div class='albumName'>
           <label for='albumName'>Album Name</label>
           <input type='text' id='albumName' name='albumName' class='' />
           <span id='messages' class='messageBox'></span>
       </div>  <!--albumName -->

       <div class='pictureBlock'>
           <div class='container fileTree'>
           </div>  <!--fileTree -->

           <div class='pictureView'>
                   <div class='pictureButtons'>
                       <button type='button'
                                id='prevImage'
                                name='prevImage'
                                title='Previous Picture'
                                class='pictureButton'>
                                Prev
                        </button>
                        <span id='pictureFileName' title='Picture File Name'></span>
                        <button type='button'
                                id='nextImage'
                                name='nextImage'
                                title='Next Picture'
                                class='pictureButton'>
                                Next
                        </button>
                    </div> <!-- pictureButtons -->
                    <!--<img id='currentPicture' src='' height=450px width=450px alt='Current Picture' />-->
		            <div id='pictureDisplay' class='pictureDisplay'>
		            </div>
           </div>  <!--pictureView -->

           <div class='pictureData'>
               <label for='whenTaken'>When Taken</label>
               <input type='text' id='whenTaken' name='whenTaken' class='' />

               <label for='whereTaken'>Where Taken</label>
               <input type='text' id='whereTaken' name='whereTaken' class='' />

               <label for='caption'>Caption</label>
               <input type='text' id='caption' name='caption' class='' />

               <label for='notes'>Notes</label>
               <textarea id='notes' name='notes' rows=15 class='' ></textarea>

               <label for='whoList'>Who</label>
               <textarea id='whoList' name='whoList' rows=15 class='' ></textarea>
           </div>  <!--pictureData -->
       </div>  <!--pictureBlock -->
   </div>  <!--content -->

   <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
   <!-- Insert this line above script imports  -->
   <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

   <script type='text/javascript' src='js/ThirdParty/jquery-3.3.1.js'></script>

   <script type='text/javascript' src='js/settingsForm.js'></script>
   <script type='text/javascript' src='js/ImageFaceHandling.js'></script>
   <script type='text/javascript' src='js/PhotoCollectionManager.js'></script>

   <!-- Insert this line after script imports -->
   <script>if (window.module) module = window.module;</script>

    <footer>
        <div class='center copyright'>Copyright Kent Archie <span>year</span></div>
    </footer>
</body>
</html>
